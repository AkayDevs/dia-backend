[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# Using a more detailed template with timestamp and description
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# This is useful for debugging
revision_environment = true

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# This should be false in production
sourceless = false

# version location specification
version_locations = %(here)s/alembic/versions

# output encoding used when revision files are written
output_encoding = utf-8

# URL is set in env.py to use settings
sqlalchemy.url = driver://user:pass@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console,file

[formatters]
keys = generic,detailed

[logger_root]
level = INFO
handlers = console,file
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console,file
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers = console,file
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('alembic.log', 'a')
level = NOTSET
formatter = detailed

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[formatter_detailed]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S

# Post-write hooks for formatting migration files
[post_write_hooks]
# Enable black formatting
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88 REVISION_SCRIPT_FILENAME 